<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/icon.webp?v=3"/>
    <title>Darkbrains</title>
    <link rel="stylesheet" href="/static/styles.css?=v3">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Verification Error</h1>
            <p>Invalid verification code.</p>
            <div class="error-img">
                <img src="/static/error.png?v=3">
            </div>
            <button onclick="goBack()" class="button">Try Again</button>
        </div>
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">
        <span id="theme-toggle-icon" class="moon">&#9790;</span>
    </button>
    <script src="/static/theme.js?v=3"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
