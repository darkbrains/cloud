<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/icon.webp?v=3"/>
    <title>Darkbrains</title>
    <link rel="stylesheet" href="/static/styles.css?v=3">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Registration Error</h1>
            <div class="error-img">
                <img src="/static/error.png?v=3">
            </div>
            <p>User already registered.</p>
            <a href="/signup" class="button">Try Again</a>
        </div>
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">
        <span id="theme-toggle-icon" class="moon">&#9790;</span>
    </button>
    <script src="/static/theme.js?v=2"></script>
</body>
</html>
