<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/icon.webp?v=2"/>
    <title>Darkbrains</title>
    <link rel="stylesheet" href="/static/styles.css?v=2">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome</h1>
            <div class="w-image">
                <img src="/static/icon.webp">
            </div>
            <div class="w-text">
                <p>Log in to Darkbrains.</p>
            </div>
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="https://app.darkbrains.com/signup">Sign up</a></p>
            </div>
        </div>
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">
        <span id="theme-toggle-icon" class="moon">&#9790;</span>
    </button>
    <script src="/static/theme.js?v=2"></script>
</body>
</html>
