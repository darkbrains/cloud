<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/static/icon.webp?v=3"/>
    <title>Darkbrains</title>
    <link rel="stylesheet" href="/static/styles.css?v=3">
    <meta http-equiv = "refresh" content = "7; url = https://app.darkbrains.cloud/login" />
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Registration Successful</h1>
            <div class="success-img">
                <img src="/static/success.png?v=3">
            </div>
            <p>Your account has been verified!</p>
            <p>You'll be redirected to the Login page shortly.</p>
            <a href="/login" class="button">Login</a>
        </div>
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">
        <span id="theme-toggle-icon" class="moon">&#9790;</span>
    </button>
    <script src="/static/theme.js?v=3"></script>
</body>
</html>
